{{ define "Edit" }}
  {{ template "Header" }}
    <div class="container col-5">
        <h2>Edit Berat</h2>  
        {{$date := .data.Date.Format "2006-01-02"}}
        <form method="POST" action="/update?id={{ .data.ID }}">
          <input type="hidden" name="id" value="{{ .data.ID }}" />
          <div class="form-group">
              <label> Tanggal </label>
              <input type="date" name="date" value="{{ $date }}" class="form-control" />
          </div>
          <div class="form-group">
              <label> Max </label>
              <input type="text" name="max" value="{{ .data.Max }}" class="form-control" />
          </div>
          <div class="form-group">
            <label> Min </label>
            <input type="text" name="min" value="{{ .data.Min }}" class="form-control" />
          </div>
          <input type="submit" value="Save berat" class="btn btn-primary" />
        </form><br />
    </div>  
  {{ template "Footer" }}
{{ end }}
